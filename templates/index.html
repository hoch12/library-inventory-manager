{% extends "layout.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Book List</h4>
    </div>
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Authors</th>
                    <th>Price</th>
                    <th>Condition</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td><strong>{{ book[1] }}</strong></td>
                    <td><span class="badge bg-info text-dark">{{ book[2] }}</span></td>
                    <td>{{ book[5] }}</td>
                    <td class="fw-bold">{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                    <td>
                        <a href="/edit/{{ book[0] }}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="/delete/{{ book[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="7" class="text-center">No books found in database.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
